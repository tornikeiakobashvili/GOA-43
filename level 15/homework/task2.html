<!-- 3) გამოიყენოთ <strong> და <em> სემანტიკური თეგები, ახსენით თუ რას აკეთებენ ისინი, რა არის მათი დანიშნულება და რით განსხვავდებიან ჩვეულებრივი ფორმატირების თეგებისგან -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- strong - სთრონგი გამოკვეთს იმ სიტყვას რასაც სთრონგ ცვლადში ჩავწერთ და წაკითვის დროს პროგრამა სხვა ჟღრით განოკვეთშ და დანარჩენ ცვლადებში ასე არაა ის უბრალოდ ჩვეულებრივად ჟღერს  -->
    <strong>strong</strong>

    <!-- em - ემ გამოკვეთს იმ სიტყვას რასაც ემ ცვლადში ჩავწერთ და წაკითვის დროს პროგრამა სხვა ჟღრით იტყვის და დანარჩენ ცვლადებში ასე არაა ის უბრალოდ ჩვეულებრივად ჟღერს -->
    <em>em</em>

</body>
</html>
